    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        width: 100%;
        font-size: 14px;
        color: #203346cd;
      "
    >
      <form id="pdfSign">
        <label for="filepath">File Path:</label> <br />
        <input
          type="text"
          id="filepath"
          name="filepath"
          placeholder="eg. E:\folder\folder\test.pdf"
        /><br /><br />
        <label for="projectId" style="margin-bottom: 10px">Project Id:</label>
        <br />
        <input type="text" id="projectId" name="projectId" /><br /><br />
        <label for="fileType">File Type:</label> <br />
        <select id="fileType" name="fileType">
          <option value="plinth">Plinth</option>
          <option value="superstructure">Superstructure</option>
          <option value="building_complete">Building Complete</option>
          <option value="notice15">Notice (15 days)</option>
          <option value="notice7">Notice (7 days)</option>
        </select>
        <!-- <label for="myfile">File:</label> <br />
        <input type="file" id="myfile" name="myfile" /><br /><br /> -->
        <br />
        <br />
        <button
          type="submit"
          id="submitBtn"
          style="
            color: rgba(53, 79, 97, 0.86);
            border-radius: 3px;
            border: 1px solid rgb(238, 238, 238);
            cursor: pointer;
            background-color: rgba(135, 207, 235, 0.756);
            padding: 5px 18px;
          "
        >
          Sign Pdf
        </button>
      </form>
    </div>
  </body>
  <script type="text/javascript">
    var connection = new WebSocket("wss://127.0.0.1:8080");

    connection.onopen = function () {
      console.log("Connection Opened");
    };
    connection.onerror = function (error) {
      alert("Please check the server connection: " + error);
      document.getElementById("signData").value = error;
    };
    connection.onmessage = function (e) {
      if (e.data.indexOf("subProtocol") == -1) alert(e.data);
    };

    function callApplet(msgTxt, outputfileUrl) {
      if (connection == null) {
        alert("Please check the server connection2");
        return;
      }
      connection.send(msgTxt);

      connection.onerror = function (error) {
        alert("Please check the server connection: " + error);
        document.getElementById("signData").value = error;
        return failureCallback(error);
      };
      connection.onmessage = function (e) {
        if (e.data.indexOf("subProtocol") == -1) var respData = e.data;
        console.log(respData);
        return successCallback(respData, outputfileUrl);
      };
    }

    function signPdf(inputFileUrl, outputfileUrl) {
      var signParams =
        "emsigneraction=pdfsign\ntbs=" +
        inputFileUrl +
        "\noutputpath=" +
        outputfileUrl +
        "\nsignaction=1\ncerttype=ALL\nexpirycheck=true\nissuername=\nsigntype=detached\ncoordinate=400,100,500,150\npageno=all\nreason=test\nlocation=bangalore";
      callApplet(signParams, outputfileUrl);
    }
    function successCallback(respData, outputfileUrl) {
      alert("Pdf signed at " + outputfileUrl);
    }

    function failureCallback(error) {
      alert(error.message);
    }

    // var file;

    // myfile.addEventListener("change", (event) => {
    //   // var url = event.target.src;
    //   // console.log(url.pathname);
    //   // console.log(event.target.files);
    //   file = event.target.files[0];
    // });
    const formEl = document.getElementById("pdfSign");
    const fileType = document.getElementById("fileType");
    const projectId = document.getElementById("projectId");
    const filepath = document.getElementById("filepath");
    const submitBtn = document.getElementById("submitBtn");

    formEl.addEventListener("submit", (event) => {
      event.preventDefault();
      submitBtn.disabled = true;
      submitBtn.style.backgroundColor = "#bfbfbf";
      setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.style.backgroundColor = "rgba(135, 207, 235, 0.756)";
      }, 3000);
      // alert("submit clicked");
      const filepath = event.target[0].value.replace(/\\/g, "/");
      const projectId = event.target[1].value;
      const fileType = event.target[2].value;

      if (!filepath || !projectId || !fileType)
        return alert("Please fill in all the fields!");

      const specialChars = /[`!@#$%^&*()+=\[\]{};'"|,<>?~]/;
      // return specialChars.test(str);

      if (specialChars.test(filepath))
        return alert("Please do not use special characters in File Path");
      // console.log(filepath);
      // console.log({ event });
      const index = filepath.lastIndexOf("/");
      console.log({ index });
      const outDir = filepath.substring(0, index + 1);
      const finalOutDir = outDir + fileType + "_" + projectId + ".pdf";
      console.log({ outDir });
      signPdf(filepath, finalOutDir);
    });

    // function call(txf1, msg) {
    //   console.log({ txf1, msg });
    //   connection.send(msg);
    //   connection.onerror = function (error) {
    //     alert("Please check the server connection: " + error);
    //     document.getElementById("signData").value = error;
    //   };

    //     if (e.data.indexOf("subProtocol") == -1)
    //       document.getElementById(txf1).value = e.data;
    //   };
    // }
  </script>
